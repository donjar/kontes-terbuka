name: Ruby

on:
  push:
    branches: [ production ]
  pull_request:
    branches: [ production ]

jobs:
  test:

    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:11
        env:
          POSTGRES_PASSWORD: postgres
          #POSTGRES_USER: myapp
          #POSTGRES_DB: myapp_test
          #POSTGRES_PASSWORD: ""
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.5.0
      #    bundler-cache: true
      - run: | 
          bundle install --without production development
      - name: Build and run tests
        env:
          #DATABASE_URL: postgres://postgres:@localhost:5432/test
          #RAILS_ENV: test
          RAILS_ENV: test
          PGHOST: localhost
          PGPASSWORD : postgres
        #  RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
        run: |
          psql -c 'create database kontes_terbuka_test;' -U postgres
          cp config/database.yml.travis config/database.yml
          cp .env.default .env
          bundle exec rake db:setup
          bundle exec rake test:units || true
          bundle exec rake test:others
          bundle exec rubocop -D -f simple
          bundle exec haml-lint --exclude-linter LineLength app/views || true
          bundle exec scss-lint app/assets/stylesheets || true
          bundle exec eslint app/assets/javascripts || true
          bundle exec brakeman || true
          bundle exec rake traceroute FAIL_ON_ERROR=1 || true
          sudo apt-get install texlive-latex-base
          bundle exec rake test:functionals
